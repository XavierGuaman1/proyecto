<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Y Resgistro</title>
    <link rel="shortcut icon" href="media/medicina.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>

        <div class="contenedor__t">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>多ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar en la Pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar sesion</button>
                </div>
                <div class="caja__trasera-Register">
                    <h3>多Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedad iniciar sesion</p>
                    <button id="btn__registrarse">registrarse</button>
                </div>
            </div>
            <!--Formulario de login y Registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>iniciar Sesion</h2>
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contrase単a">
                    <button>Entrar</button>
                    </form>
                <!--Registro-->
                <form action="" class="formulario__Register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre completo">
                <input type="text" placeholder="Correo electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contrase単a">
                <button>Registrarse</button>
            </form>
            </div>

        </div>

    </main>
    <script src="java.js"></script>
</body>
</html>
